defaults:
  - logger: local
  - task: regex
  - acquisition: nehvi
  - encoder: mlm_cnn
  - optimizer_loop: lambo_loop
  - optimizer/algorithm: soga
  - tokenizer: protein
  - surrogate: multi_task_exact_gp

data_path_key: regex_3_s0_r1
data_path: /storage/deokjae/lambo_data/NoisyEHVI_v1/${data_path_key}.pkl
seed: ${trial_id}
trial_id: 0
project_name: setbench_active
version: v1.0.0

# Directories for loading and storing data
data_dir: data/experiments
exp_name: active_single_loop
job_name: null
timestamp: ${now:%Y-%m-%d_%H-%M-%S}
log_dir: ${data_dir}/${exp_name}
wandb_mode: disabled
wandb_host: https://api.wandb.ai
eval_real_hv: False

hydra:
  run:
    dir: ./${log_dir}
  sweep:
    dir: ./${log_dir}
    subdir: .